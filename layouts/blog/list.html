{{ partial "header" . }}

{{ partial "header/header" . }}

{{ if .Content }}
  <div class="entry">
    {{ partial "entry/content" . }}
  </div>
{{ end }}

<div class="container tags-wrapper list-container">
  <ul class="list">
    {{ range sort .Paginator.Pages.ByDate.Reverse }}
      {{ .Render "litag" }}
    {{ end }}
  </ul>

  {{ partial "nav/pagination" . }}
</div>

{{ partial "footer" . }}
