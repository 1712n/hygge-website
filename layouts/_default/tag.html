{{ partial "header" . }}

{{ partial "header/header" . }}

{{ if .Content }}
  <div class="entry">
    {{ partial "entry/content" . }}
  </div>
{{ end }}


<div class="container list-container tags-wrapper">
  <ul class="list">
    {{ range .Paginator.Pages }}
      {{ .Render "litag" }}
    {{ end }}
  </ul>

  {{ partial "nav/pagination" . }}
</div>

{{ partial "footer" . }}
